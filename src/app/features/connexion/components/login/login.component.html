<form class="display-flex flex-direction-column height-100">
  <span class="align-self-center font-weight-bold margin-bottom-25"
    >CONNEXION</span
  >
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email" />
    <mat-error>This field is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="margin-bottom-25">
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password" />
    <mat-hint class="color-gray text-decoration-underline">Forgot your password ?</mat-hint>
    <mat-error>This field is required</mat-error>
  </mat-form-field>
  
  <button mat-flat-button color="primary" class="color-white">Login</button>
  <div
    class="align-self-center justify-self-end margin-top-auto margin-bottom-10"
  >
    <div>
      Create new profile ? <a routerLink="" class="color-secondary text-decoration-underline">Click here</a>
    </div>
  </div>
</form>
